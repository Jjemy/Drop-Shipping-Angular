<div class="breacrumb-section">
    <div class="container">
        <div class="row">
        <div class="col-lg-12">
            <div class="breadcrumb-text">
                <a href="#"><i class="fa fa-home"></i> Home Page</a>
                <span>Login</span>
            </div>
        </div>
        </div>
    </div>
</div>
<div class="register-login-section spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="login-form">
            <h2>Login</h2>
            <div></div>
            <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
              {{errorMsg}}
            </div>
            <form #loginForm="ngForm" (ngSubmit)="login()">
              <div class="group-input">
                <label>User Name</label>
                <input name="userName" type="text" [(ngModel)]="model.userName">
              </div>
              <div class="group-input">
                <label>Password</label>
                <input  name="password" type="password" [(ngModel)]="model.password">
              </div>
              <div class="group-input gi-check">
                <div class="gi-more">
                  <label for="save-pass">
                    Save Password
                    <input type="checkbox" id="save-pass">
                    <span class="checkmark"></span>
                  </label>
                  <a href="#" class="forget-pass">Did you forget password ?</a>
                </div>
              </div>
              <button type="submit" class="site-btn login-btn">Submit</button>
            </form>
            <div class="switch-login">
              <a [routerLink]="['/register']" routerLinkActive="router-link-active" class="or-login">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
