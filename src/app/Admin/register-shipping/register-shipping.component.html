<div class="breacrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text">
          <a routerLink=""><i class="fa fa-home"></i> Home Page</a>
          <span>Register</span>
        </div>
      </div>
    </div>
  </div>
</div>
  
<div class="register-login-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="register-form">
          <h2 style=" font-family: 'Almarai', sans-serif !important;"> Register</h2>
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="middle">
              <label>
                <input type="radio" formControlName="roleName" value="Shipping" />
                <div class="front-end box">
                  <span style=" font-family: 'Almarai', sans-serif !important;">Shipping</span>
                </div>
              </label>
            </div>
            <hr>
            <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
              {{errorMsg}}
            </div>
            <div class="group-input">
              <label>User Name</label>
              <input formControlName="userName" name="userName" type="text">
              <div style="color: crimson;" *ngIf="this.registerForm.get('userName').touched && this.registerForm.get('userName').hasError('required')">
                Required
              </div>
            </div>
            <div class="group-input">
              <label>First Name</label>
              <input formControlName="FirstName" name="FirstName" type="text">
              <div style="color: crimson;" *ngIf="this.registerForm.get('FirstName').touched && this.registerForm.get('FirstName').hasError('required')">
                Required
              </div>
            </div>
            <div class="group-input">
              <label>Last Name</label>
              <input formControlName="lastName" name="lastName" type="text">
              <div style="color: crimson;" *ngIf="this.registerForm.get('lastName').touched && this.registerForm.get('lastName').hasError('required')">
                Required</div>
            </div>
            <div class="group-input">
              <label for="username">Email</label>
              <input formControlName="email" name="email" type="text">
              <div style="color: crimson;" *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('required')">
                Required
              </div>
              <div style="color: crimson;" *ngIf="this.registerForm.get('email').hasError('email')">
                Please Enter a valid Email</div>
            </div>
            <div class="group-input">
              <label for="phoneNumber"> Phone Number</label>
              <input  formControlName="phoneNumber" name="phoneNumber" type="text">
              <div style="color: crimson;" *ngIf="registerForm.get('phoneNumber').hasError('pattern')">
                  Please Enter a Valid Phone Number
              </div>
              <div style="color: crimson;" *ngIf="registerForm.get('phoneNumber').hasError('maxlength')">
                  Maximum length is 12 Numbers
              </div>
              <div style="color: crimson;" *ngIf="registerForm.get('phoneNumber').hasError('minlength')">
                  Minimum length is 10 Numbers
              </div>
          </div>
            <div class="group-input">
              <label for="pass">Password</label>
            <input formControlName="password" name="password" type="password">
              <div style="color: crimson;" *ngIf="this.registerForm.get('password').touched && this.registerForm.get('password').hasError('required')">
                Required</div>
            </div>
            <button type="submit" class="site-btn register-btn">Register</button>
          </form>
          <div class="switch-login">
            <a [routerLink]="['/login']" class="or-login">Already have an account ?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
